        <h1 class="score-info" id="scoreInfo">Choose an option</h2>

    </div>

    <div class="final-score">
        <h1 class="result" id="result">
    </div>

    <div class="score-keeper">
        <h1 class="playerScore" id="playerScore">Player: 0</h2>
        <h1 class="cpuScore" id="cpuScore">Computer: 0</h2>
    </div>

    <div class="game">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
