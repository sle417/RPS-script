<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getComputerChoice() {
            let choice = Math.floor((Math.random() * 3)) + 1;
            let rock = "rock";
            let paper = "paper";
            let scissors = "scissors";

            if (choice == 1) {
                console.log("Computer selected " + rock);
                return rock;
            } else if (choice == 2) {
                console.log("Computer selected " + paper);
                return paper;
            } else if (choice == 3) {
                console.log("Computer selected " + scissors);
                return scissors;
            }

        }

        function playerSelection() {
            let input;
            
            while (true) {
                input = prompt("Please enter an option: rock, paper, or scissors");
                input.toLowerCase();
                if (input == "rock" || input == "paper" || input == "scissors") {
                    console.log("You chose: " + input);
                    return input;
                } else {
                    console.warn("Error: Invalid Choice Option");
                }
            }
        }

        function playRound(playerSelection, computerSelection) {
            // represents player
            let player = playerSelection;
            // represents computer
            let computer = computerSelection;
            let win = 1;
            let lose = 0;
            let tie = -1;

            if (player == "rock" && computer == "paper") {
                console.log("You Lose! Paper Beats Rock");
            } else if (player == "paper" && computer == "rock") {
                console.log("You Win! Paper Beats Rock");
            } else if (player == "rock" && computer == "scissors") {
                console.log("You Win! Rock Beats Scissors");
            } else if (player == "scissors" && computer == "rock") {
                console.log("You Lose! Rock Beats Scissors");
            } else if (player == "paper" && computer == "scissors") {
                console.log("You Lose! Scissors Beats Paper");
            } else if (player == "scissors" && computer == "paper") {
                console.log("You Win! Scissors Beats Paper");
            }

            if ((player == "rock" && computer == "scissors") || (player == "paper" && computer == "rock") || (player == "scissors" && computer == "paper")) {
                return win;
            } else if (player == computer) {
                console.log("You Tie!\n");
                return tie;
            } else {
                return lose;
            }

        }


        function game() {
            const playerChoice = playerSelection();
            const computerSelection = getComputerChoice();
            let result = playRound(playerChoice, computerSelection);
            return result;
        }

        let computerScore = 0;
        let playerScore = 0;
        for (i = 0; i < 5; i++) {
            let result = game();
            if (result == 1) {
                playerScore++;
            } else if (result == 0) {
                computerScore++;
            } else {
            }
            console.log("Score: player " + playerScore + " computer " + computerScore + "\n");
        }

        if (playerScore > computerScore) {
            console.log("Player Wins!");
        } else if (playerScore == computerScore) {
            console.log("Tie! No Winner!");
        } else {
            console.log("Computer Wins!");
        }

    </script>
</body>

</html>
